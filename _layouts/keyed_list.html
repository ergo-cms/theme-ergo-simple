{{>header.inc }}
<h1>{{title}}</h1>
{{^list_hide_content }}
	{{{content}}}
	<hr/>
{{/list_hide_content}}
{{#dynamic_list}}
<h2 id="{{key}}">{{key}}</h2>{{#value}}
<dl>
    <dt><a href="/{{uri}}">{{title}}</a></dt>
    <dd>{{^subtitle}}{{metadesc}}{{/subtitle}}{{subtitle}}<br/>
    <span class="meta">Posted by <a href="{{author_url}}#{{author}}">{{author}}</a> on {{date.formatted}}</span></dd>
</dl>{{/value}}
{{/dynamic_list}}
{{>footer.inc}}
